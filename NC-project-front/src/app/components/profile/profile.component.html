<div class="bg-white shadow-lg">
  <h1 class="m-0 pt-4 px-5 color-nc font-weight-bold">Profile</h1>
  <hr class="mt-1 mx-5">

  <div class="w3-row" [formGroup]="form">


    <div class="w3-half w3-container w3-center">
      <img src="{{user.imageLink}}" (error)="img.src = 'assets/images/Default-user.png'" #img class="profile-pic-full shadow-lg">
      <div class="w-100"></div>
      <a class="btn color-nc font-italic ">Change photo</a>
    </div>


    <div class="w3-half w3-container">


      <h3 #nameField [class]="nameEditing ? 'd-none' : 'd-inline-block text-uppercase text-shadow-black'">{{user.name}}</h3>
      <button *ngIf="!editing" class="w3-button w3-large ml-4 p-0 rounded" (click)="nameEdit()">
        <i class="fa fa-pencil"></i>
      </button>
      <div *ngIf="nameEditing">
        <div class="input-group w-50">
          <input type="text" class="form-control" formControlName="name" [ngModel]="nameField.innerText">
        </div>
        <a type="submit" class="btn btn-nc font-weight-bolder my-2">Save</a>
        <a class="btn color-nc my-2" (click)="nameEdit()">Cancel</a>
      </div>



      <div class="w-100"></div>


      <h3 #surnameField [class]="surnameEditing ? 'd-none' : 'd-inline-block text-uppercase text-shadow-black'">{{user.surname}}</h3>
      <button *ngIf="!editing" class="w3-button w3-large ml-4 p-0 rounded" (click)="surnameEdit()">
        <i class="fa fa-pencil"></i>
      </button>
      <div *ngIf="surnameEditing">
        <div class="input-group w-50">
          <input type="text" class="form-control" formControlName="surname" [ngModel]="surnameField.innerText">
        </div>
        <a type="submit" class="btn btn-nc font-weight-bolder my-2">Save</a>
        <a class="btn color-nc my-2" (click)="surnameEdit()">Cancel</a>
      </div>

      <p>{{user.role}}</p>


      <p>Registered: {{user.regDate | date: "dd-MM-yyyy"}}</p>


      <p>Status: {{user.activated}}</p>


      <h5 class="d-inline-block text-uppercase text-shadow-gray">About me:</h5>
      <button *ngIf="!editing" class="w3-button w3-large ml-4 p-0 rounded" (click)="aboutMeEdit()">
        <i class="fa fa-pencil"></i>
      </button>
      <p #aboutMeField [class]="aboutMeEditing ? 'd-none' : 'text-justify mr-4 shadow p-2 break-word'">{{user.aboutMe}}</p>
      <div *ngIf="aboutMeEditing">
        <div class="form-group">
          <textarea class="form-control" formControlName="aboutMe" rows="3" [ngModel]="aboutMeField.innerText"></textarea>
          <a type="submit" class="btn btn-nc font-weight-bolder my-2">Save</a>
          <a class="btn color-nc my-2" (click)="aboutMeEdit()">Cancel</a>
        </div>
      </div>

    </div>

  </div>
  <h3 class="text-center mt-5">Statistics</h3>
  <div class="w3-row pb-5">
    <div class="w3-third w3-container w3-center w3-text-green">
      <h1>0</h1>
      <h5>Passed</h5>
    </div>
    <div class="w3-third w3-container w3-center w3-text-red">
      <h1>0</h1>
      <h5>Failed</h5>
    </div>
    <div class="w3-third w3-container w3-center w3-text-gray">
      <h1>0</h1>
      <h5>Not started</h5>
    </div>
  </div>
</div>
