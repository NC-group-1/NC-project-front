<div class="row">
  <div class="col-8">
    <div class="bg-white shadow-lg p-5">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortBy($event)" class="shadow-lg w-100">
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="pl-4 border-right pointer">


            <h5 *ngIf="!(searchColumns.selected === 'name')">Name</h5>
            <div *ngIf="searchColumns.selected === 'name'" class="float-left mt-2">
              <input type="text" class="form-control" (input)="find($event)" (click)="$event.stopPropagation()">
            </div>

            <button class="btn btn-outline-secondary bg-nc-trans-hover float-right mr-3 mt-1 ml-3"
                    (click)="setSearch('name'); clearQuery(); $event.stopPropagation()">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                   xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd"
                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg>
            </button>
          </th>
          <td mat-cell *matCellDef="let testSc" class="pl-4 border-right">
            {{testSc.name}}
          </td>
        </ng-container>


        <ng-container matColumnDef="creator">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="pl-4 border-right pointer">


            <h5 *ngIf="!(searchColumns.selected === 'creator')">Creator</h5>
            <div *ngIf="searchColumns.selected === 'creator'" class="float-left mt-2">
              <input type="text" class="form-control" (input)="find($event)" (click)="$event.stopPropagation()">
            </div>

            <button class="btn btn-outline-secondary bg-nc-trans-hover float-right mr-3 mt-1 ml-3"
                    (click)="setSearch('creator'); clearQuery(); $event.stopPropagation()">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                   xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd"
                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg>
            </button>
          </th>
          <td mat-cell *matCellDef="let testSc" class="pl-4 border-right">
            <a class="btn m-0 p-0" (click)="$event.stopPropagation()" routerLink="../../user/{{testSc.user.id}}">{{testSc.user.email}}</a>
          </td>
        </ng-container>


        <ng-container class="d-block" matColumnDef="description">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="pl-4 pointer">


            <h5 *ngIf="!(searchColumns.selected === 'description')">Description</h5>
            <div *ngIf="searchColumns.selected === 'description'" class="float-left mt-2">
              <input type="text" class="form-control" (input)="find($event)" (click)="$event.stopPropagation()">
            </div>


            <button class="btn btn-outline-secondary bg-nc-trans-hover float-right mr-3 mt-1 ml-3"
                    (click)="setSearch('description'); clearQuery(); $event.stopPropagation()">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                   xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd"
                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg>
            </button>
          </th>
          <td mat-cell *matCellDef="let testSc" class="pl-4">
            {{testSc.description}}
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="searchColumns.columns"></tr>
        <tr mat-row *matRowDef="let row; columns: searchColumns.columns;" (click)="selectedScenario=row" [class]="row.active ? 'bg-nc-trans-hover pointer' : 'disabled bg-nc-gray'"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 30]" pageSize="{{size}}" length="{{testCases.length}}"
                     (page)="pageParamsChange($event)" showFirstLastButtons></mat-paginator>
      <button class="btn btn-nc m-3 px-5" routerLink="../new">New</button>
    </div>
  </div>
  <div class="col mr-5">
    <div class="bg-white shadow-lg p-3" *ngIf="selectedScenario">
      <h1>
        <strong class="color-nc">Test scenario: </strong>
        {{selectedScenario.name}}
      </h1>
      <button class="btn btn-outline-success mr-3">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
      </button>

      <button class="btn btn-outline-warning">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
      </button>

      <button *ngIf="selectedScenario.active" class="btn btn-outline-danger ml-3" (click)="selectedScenario.active = false">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
          <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
        </svg>
      </button>
      <button *ngIf="!selectedScenario.active" class="btn btn-outline-danger ml-3" (click)="selectedScenario.active = true">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-box-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
          <path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 1.707V10.5a.5.5 0 0 1-1 0V1.707L5.354 3.854a.5.5 0 1 1-.708-.708l3-3z"/>
        </svg>
      </button>

    </div>
  </div>
</div>
