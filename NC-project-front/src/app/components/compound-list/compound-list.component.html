<div *ngIf="created" class="alert alert-success alert-dismissible fade show" role="alert">
  Compound was changed successfully!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="bg-white shadow-lg p-5">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortBy($event)" class="shadow-lg w-100">
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="w-35 border-right pointer">


        <h5 class="float-left" *ngIf="!nameSearch">Name</h5>
        <div *ngIf="nameSearch" class="float-left mt-2">
          <input type="text" class="form-control" (input)="findName($event)" (click)="$event.stopPropagation()">
        </div>

        <button class="btn btn-outline-secondary bg-nc-trans-hover float-right mr-3 mt-1 ml-3"
                (click)="searchByName(); $event.stopPropagation()">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg>
        </button>
      </th>
      <td mat-cell *matCellDef="let action" class="w-35 border-right">
        {{action.name}}
      </td>
    </ng-container>
    <ng-container class="d-block" matColumnDef="description">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="pl-4 pointer">


        <h5 class="float-left" *ngIf="!descriptionSearch">Description</h5>
        <div *ngIf="descriptionSearch" class="float-left mt-2">
          <input type="text" class="form-control" (input)="findDescription($event)" (click)="$event.stopPropagation()">
        </div>


        <button class="btn btn-outline-secondary bg-nc-trans-hover float-right mr-3 mt-1 ml-3"
                (click)="searchByDescription(); $event.stopPropagation()">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg>
        </button>
      </th>
      <td mat-cell *matCellDef="let action" class="pl-4">
        {{action.description}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" class="bg-nc-trans-hover pointer"
        routerLink="../edit/{{row.id}}"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" pageSize="{{size}}" length="{{compoundPage.size}}"
                 (page)="pageParamsChange($event)" showFirstLastButtons></mat-paginator>
  <button class="btn btn-nc m-3 px-5" routerLink="../new">New</button>
</div>
