<div aria-hidden="true" aria-labelledby="discardModalLabel" class="modal fade" id="unauthorizedModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="discardModalLabel">Unauthorized</h5>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>You are not allowed to view this content</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" type="button">OK</button>
      </div>
    </div>
  </div>
</div>
