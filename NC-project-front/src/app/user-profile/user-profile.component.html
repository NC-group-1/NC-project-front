<div class="form">
  <p class="header">Profile</p>
  <div class="w3-row">
    <div class="w3-half w3-container w3-center">
      <div style="font-size: 150px">
        <i class="fa fa-user-circle fa-lg"></i>
      </div>
      <p>Change photo</p>
    </div>
    <div class="w3-half w3-container">
      <table border="0">
        <tr>
          <td><h3>Name</h3></td><td><button class="w3-button w3-large w3-circle w3-xlarge w3-ripple w3-white w3-hover-white"><div style="font-size: 0.5rem;"><i class="fa fa-pencil fa-2x"></i></div></button></td>
        </tr>
      </table>
      <table border="0">
        <tr>
          <td><h3>Surname</h3></td><td> <button class="w3-button w3-large w3-circle w3-xlarge w3-ripple w3-white w3-hover-white"><div style="font-size: 0.5rem;"><i class="fa fa-pencil fa-2x"></i></div></button></td>
        </tr>
      </table>

      <p>{{role}}</p>
      <p>Registered: {{date}}</p>
      <p>Status: {{status ? 'activate':'deactivate'}}</p>
      <table border="0">
        <tr>
          <td><h3>About me:</h3></td><td> <button class="w3-button w3-large w3-circle w3-xlarge w3-ripple w3-white w3-hover-white"><div style="font-size: 0.5rem;"><i class="fa fa-pencil fa-2x"></i></div></button></td>
        </tr>
      </table>
      <p style="text-align: justify">{{text}}</p>
    </div>
    <h3 style="text-align: center">Statistics</h3>
    <div class="w3-row">
      <div class="w3-third w3-container w3-center w3-text-green">
        <h2>{{passed}}</h2>
        <h5>Passed</h5>
      </div>
      <div class="w3-third w3-container w3-center w3-text-red">
        <h2>{{failed}}</h2>
        <h5>Failed</h5>
      </div>
      <div class="w3-third w3-container w3-center w3-text-gray">
        <h2>{{started}}</h2>
        <h5>Not started</h5>
      </div>
    </div>
  </div>
</div>
